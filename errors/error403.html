    <!-- Login Modal -->
    <div class="modal fade" id="exampleModalToggle" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!--END MODAL HEADER-->
                <!--LOGIN MODAL BODY-->
                <div class="modal-body">
                    <form method="POST" action="login">
                        <fieldset class="form-group border border-2 border-success rounded-2  p-3">
                            <legend>LOGIN FORM</legend>
                            <div class="mb-2">
                                <label for="loginUsername">Username<span class="text-danger">*</span></label>
                                <input type="text" name="loginUsername" class="form-control" id="loginUsername"
                                    placeholder="Enter your Username">
                            </div>

                            <div class="mb-2">
                                <label for="loginPassword">Password<span class="text-danger">*</span></label>
                                <input type="password" name="loginPassword" class="form-control" id="loginPassword"
                                    placeholder="Enter Password">
                                <span class="login-viewer">
                                    <i class="bi bi-eye-fill text-success showpwd" id="toggleLoginPassword"
                                        onclick="showHidePassLogin()"></i>
                                </span>
                            </div>

                            <div class="mb-2">
                                <button type="submit" class="btn btn-success mx-auto w-100">Login</button>
                            </div>
                        </fieldset>
                    </form>
                    <!--END LOGIN FORM-->
                </div>
                <!--END LOGIN MODAL BODY-->
                <!--LOGIN FOOTER-->

                        <button class="btn btn-danger" data-bs-target="#exampleModalToggle3" data-bs-toggle="modal"

                </div>
                <!--END LOGIN FOOTER-->
            </div>
            <!--END MODAL CONTENT-->
        </div>
        <!--END MODAL DIALOG-->
    </div>
    <!--END LOGIN MODAL-->

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" aria-hidden="true" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!--END SIGNUP HEADER-->
                <div class="modal-body">
                    <!--SIGNUP FORM-->
                    <form id="signUpForm" method="POST" action="signup">
                        <fieldset class="form-group border border-2 border-primary rounded-2  p-3">
                            <legend>SIGNUP FORM</legend>
                            <div class="mb-2 ml-5">
                                <label for="signupFullname">Name and surname<span class="text-danger">*</span></label>
                                <input type="text" name="signupfullName" class="form-control ml-5" id="signupFullName"
                                    placeholder="Enter your full name" required>
                            </div>

                            <div class="mb-2">
                                <label for="signupUsername">Username<span class="text-danger">*</span></label>
                                <input type="text" name="signupUsername" class="form-control" id="signupUsername"
                                    placeholder="username" required>
                            </div>
                            <div class="mb-2">
                                <label for="signupEmail">Email<span class="text-danger">*</span></label>
                                <input type="email" name="signupEmail" class="form-control" id="signupEmail"
                                    placeholder="username @" required>

                            </div>

                            <div class="mb-2">
                                <label for="signupPassword">Password<span class="text-danger">*</span></label>
                                <input type="password" name="signupPassword1" class="form-control" id="signupPassword1"
                                    placeholder="Introdu parola" required>
                                <span class="signup-viewer">
                                    <i class="bi bi-eye-fill  text-primary showpwd" id="toggleSignupPassword"
                                        onclick="showHidePassSignup()"></i>
                                </span>
                            </div>
                            <div class="mb-2">
                                <label for="signupPassword2">Re-type password<span class="text-danger">*</span></label>
                                <input type="password" name="signupPassword2" class="form-control" id="signupPassword2"
                                    placeholder="Enter Password" required>
                            </div>

                            <div class="mb-1">
                                <input class="form-check-input" type="checkbox" name="role" id="flexCheckChecked"
                                    value="CUSTOMER">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Cumperi?
                                </label>
                            </div>

                            <div class="mb-3">
                                <input class="form-check-input" type="checkbox" name="role" id="flexCheckDefault"
                                    value="ADMIN">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Vinzi?
                                </label>
                            </div>



                            <div class="mb-2">
                                <button type="submit" class="btn btn-primary mx-auto w-100">ÃŽnregistrare</button>
                            </div>

                </div>

    <!-- Forgot Update Modal -->

        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">

                            </div>

                        </fieldset>
                    </form>

                            <legend class="w-auto px-2">UPDATE FORM</legend>
                            <div class="row mb-2">
                                <label class="col-sm-3 col-form-label" for="updateFullname">Full name <span

                                <div class="col-sm-9">

                                </div>
                            </div>

                            <div class="row mb-2">
                                <label class="col-sm-3 col-form-label" for="updateUsername">Username</label>
                                <div class="col-sm-9">
                                    <input type="text" name="updateUsername" class="form-control" id="updateUsername">
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label class="col-sm-3 col-form-label" for="updateEmail">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" name="updateEmail" class="form-control" id="updateEmail">
                                </div>
                            </div>

                            <div class="row mb-2">
                                <label class="col-sm-3 col-form-label" for="updatePassword1">Password</label>
                                <div class="col-sm-9">
                                    <input type="password" name="updatePassword1" class="form-control"

                                        <i class="bi bi-eye-fill text-secondary showpwd" id="togglePassword"></i>

                            <div class="row mb-2 d-none">
