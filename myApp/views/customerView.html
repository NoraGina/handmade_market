<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <base href="/HandMadeMarket/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,300;1,400&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="myApp/css/layout.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    
    <script async defer src="myApp/js/openModals.js"></script>
    <script async defer src="myApp/js/displayFullText.js"></script>
</head>
<body>
     <!--Container for both nav-->
     <div class='d-flex flex-column sticky-top '>
        <!--Navbar PRIMARY NAVBAR-->
        <nav class="navbar container-fluid navbar-expand-lg  navbar-dark sticky-top" id="primaryNavBar">

            <div class="container-fluid ">
                <!--LOGO-->
                <a class="navbar-brand" href="#" id="logoId">Hand made market
                    <img src="myApp/img/logo_transparent_HM-min.png" alt="missing logo..." class="logo-img">
                </a>
                <!--HAMBURGER-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                    id="primaryNavBarToggleBtn">
                    <span class="navbar-toggler-icon" id="primaryNavToggle"></span>
                </button>

                <!--COLAPSE NAVBAR-->
                <div class="collapse navbar-collapse " id="navbarNav">
                    <!--LIST OF ITEM-->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item ">
                            <a class="nav-link active ps-3" aria-current="page" href="home">
                                <i class="bi bi-house-fill"></i>Home</a>
                        </li>
                        
                        <li class="nav-item">
                            <a class="nav-link ps-3" href="about">
                                <i class="bi bi-people-fill"></i>About</a>
                        </li>
                        {{address}}
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class='nav-item ms-auto'>
                            <a class='nav-link' href="cart">
                                <i class='bi bi-cart-fill'></i>Coș</a>
                        </li>
                        <li class="'nav-item ms-auto">
                           
                                <a class="text-decoration-none btn btn-outline-secondary" href="logout">
                                <i class="bi bi-box-arrow-in-right"></i>Logout</a>
                        </li>
                    </ul>
                    
                        
                </div>
                <!--END COLAPSE NAVBAR-->
            </div>
            <!--END CONTAINER-->

        </nav>
        <!--END  NAVBAR-->
        <!--FILTER NAVBAR-->
        <nav class='navbar  navbar-expand-lg navbar-dark ' id='filterNavBar' style='width:100%'>
            <div class='container-fluid '>
                <!--HAMBURGER-->
                <button class='navbar-toggler' type='button' data-bs-toggle='collapse'
                    data-bs-target='#navbarNavAltMarkup' aria-controls='navbarNavAltMarkup' aria-expanded='false'
                    aria-label='Toggle navigation'>
                    <span class='navbar-toggler-icon'></span>
                </button>
                <!--END HAMBURGER-->
                <!--COLAPSE NAVBAR-->
                <div class='collapse navbar-collapse' id='navbarNavAltMarkup'>
                    <form class='d-flex  me-2'>
                        <input class='form-control  form-control-sm' type='search' placeholder='Caută produse' aria-label='Search'>
                        
                    </form>

                    <ul class='navbar-nav me-auto'>
                       {{navList}}
                    </ul>
                    
                </div>
                <!--END COLAPSE NAVBAR-->
            </div>
            <!--END CONTAINER-->
        </nav>
        <!--END FILTER NAVBAR-->
    </div>
    <!--MAIN CONTENT-->
    <div class="container-fluid mt-3">

        {{mainContent}}


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
</body>
</html>
